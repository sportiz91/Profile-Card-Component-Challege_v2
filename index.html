<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Profile card component challenge 2.0</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>

    <div class="container">
      <img class="bgPattern top" src="images/bg-pattern-top.svg" alt="bgPattern-top">

      <div class="card">

        <div class="card__photo">
          <img class="card__photo__victor" src="images/image-victor.jpg" alt="image-victor">
        </div>

        <div class="card__name">
          <p>Victor Crest <span class="card__name__age">&nbsp 26</span></p>
          <p class="card__name__city">London</p>
        </div>


        <div class="card__stats">
          <div class="">
            <p class="card__stats__numbers">80K</p>
            <p class="card__name__city">Followers</p>
          </div>

          <div class="">
            <p class="card__stats__numbers">803K</p>
            <p class="card__name__city">Likes</p>
          </div>

          <div class="">
            <p class="card__stats__numbers">1.4K</p>
            <p class="card__name__city">Photos</p>
          </div>
        </div>

      </div>

      <img class="bgPattern bottom" src="images/bg-pattern-bottom.svg" alt="bgPattern-bottom">

      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io/solutions" target=__blank>frontendmentor</a>.
        Coded by <a href="https://github.com/sportiz91" target= __blank>Santi Ortiz.</a>
      </div>

  </body>
</html>
